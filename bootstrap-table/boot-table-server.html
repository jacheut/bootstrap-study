<!--
服务端分页
-->

<script>

    $('#table').bootstrapTable({
        url: '../data/data2.json',
        striped: true,
        pagination: true,
        sidePagination:'server',
        smartDisplay: false,
        responseHandler: function (res) {
            //var data=res["rows"];
            return {
                "total": 12,//总页数
                "pageNumber":1, //当前页码
                "rows": res //数据转成json对象
            };
        },
        columns: [{
            field: 'id',
            title: 'Item ID',
            titleTooltip: 'aaaa',
        }, {
            field: 'name',
            title: 'Item Name'
        }, {
            field: 'price',
            title: 'Item Price'
        }, ],

        onClickRow: function (row, $element, field) {
            //$('#table').bootstrapTable('removeAll', null);
        }
    });
</script>
